<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sales Process</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-theme-roots='{"eros_pos" : "/sap/public/bc/themes/~client-120” }'
        data-sap-ui-resourceroots='{
            "com.eros.salesprocess": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script>
        sap.ui.getCore().attachInit(function() {
            new sap.m.Shell({
                appWidthLimited: false,
                app: new sap.ui.core.ComponentContainer({
                    height : "100%",
                    name : "salesprocess"
                })
            }).placeAt("content");
        });
    </script>
    <script id="locate-reuse-libs" src="./utils/locate-reuse-libs.js"
        data-sap-ui-manifest-uri="./manifest.json"
        data-sap-ui-componentName="com.eros.salesprocess">
    </script> 
    
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
   
</body>
</html>
