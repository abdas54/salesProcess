<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sales Process</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
            overflow: auto;
        -webkit-overflow-scrolling: touch;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-theme-roots='{"eros_pos" : "/sap/public/bc/themes/~client-120" }'
        data-sap-ui-resourceroots='{
            "com.eros.salesprocess": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frame-options="allow"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
     <script src="lib/epos-2.27.0.js"></script>
     <script>

  // Set worker source for rendering
  pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        sap.ui.getCore().attachInit(function() {
            new sap.m.Shell({
                appWidthLimited: false,
                app: new sap.ui.core.ComponentContainer({
                    height : "100%",
                    name : "salesprocess"
                })
            }).placeAt("content");
        });
    </script>
    <script id="locate-reuse-libs" src="./utils/locate-reuse-libs.js"
        data-sap-ui-manifest-uri="./manifest.json"
        data-sap-ui-componentName="com.eros.salesprocess">
    </script> 
     <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
   
</body>
</html>
